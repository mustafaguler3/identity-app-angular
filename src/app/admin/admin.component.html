<div class="my-3">
    <a class="btn btn-primary" routerLink="/admin/add-edit-member">Create Member</a>
</div>

<table class="table table-striped">
    <thead>
        <tr class="table-warning">
            <th>Username</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Date Created</th>
            <th>Roles</th>
            <th class="text-center">Lock / Unlock</th>
            <th class="text-center">Edit / Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="members.length === 0">
            <td colspan="7" class="text-center">No Members</td>
        </tr>

        <tr *ngFor="let member of members">
            <td>{{ member.userName }}</td>
            <td>{{ member.firstName | titlecase }}</td>
            <td>{{ member.lastName | titlecase }}</td>
            <td>{{ member.dateCreated | date: "short" }}</td>
            <td>
                <span *ngFor="let role of member.roles;let i = index">
                    {{role}} <span *ngIf="i + 1 < member.roles.length">,</span>    
                </span>
            </td>
            <td class="text-center">
                <a href="" class="btn btn-warning btn-sm" *ngIf="!member.isLocked" (click)="lockMember(member.id)">
                    Lock
                </a>
                <a href="" class="btn btn-success btn-sm" *ngIf="member.isLocked" (click)="unlockMember(member.id)">
                    Unlock
                </a>
            </td>
            <td class="text-center">
                <button class="btn btn-primary btn-sm me-2" routerLink="/admin/add-edit-member/{{member.id}}">
                    Edit
                </button>
                <button class="btn btn-danger btn-sm me-2" (click)="deleteMember(member.id,template)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #template>
    <div class="modal-body text-center">
        <p>Are you sure you want to delete?</p>
      <button type="button" class="btn btn-default" (click)="confirm()">
        Yes
      </button>
      <button type="button" class="btn btn-primary" (click)="decline()">
        No
      </button>
    </div>
  </ng-template>
