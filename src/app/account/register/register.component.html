<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="form" (ngSubmit)="register()" autocomplete="off">
        <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal">
            <span class="text-danger">Register</span>
          </h3>
        </div>

        <div class="form-floating mb-3">
          <label for="">Firstname</label>
          <input
            formControlName="firstName"
            type="text"
            placeholder="Firstname"
            class="form-control"
            required
            [ngClass]="{
              'is-invalid': fc.firstName.touched && fc.firstName.invalid
            }"
          />

          <span
            class="text-danger"
            *ngIf="fc.firstName.touched && fc.firstName.invalid"
          >
            <span *ngIf="fc.firstName.errors?.required">
              Firstname is required</span
            >
          </span>
        </div>

        <div class="form-floating mb-3">
          <label for="">Lastname</label>
          <input
            formControlName="lastName"
            type="text"
            placeholder="Lastname"
            class="form-control"
            required
            [class.is-invalid]="submitted && form.get('lastName')?.errors"
          />

          <span
            class="text-danger"
            *ngIf="fc.lastName.touched && fc.lastName.invalid"
          >
            <span *ngIf="fc.lastName.errors?.required">
              Lastname is required</span
            >
          </span>
        </div>

        <div class="form-floating mb-3">
          <label for="">Email</label>
          <input
            formControlName="email"
            type="email"
            placeholder="Email"
            class="form-control"
            required
          />
          <span
          class="text-danger"
          *ngIf="fc.email.touched && fc.email.invalid"
        >
          <span *ngIf="fc.email.errors?.required">
            Email is required</span
          >
        </span>
        </div>

        <div class="form-floating mb-3">
          <label for="">Password</label>
          <input
            formControlName="password"
            type="password"
            placeholder="Password"
            class="form-control"
            required
          />

          <span
          class="text-danger"
          *ngIf="fc.password.touched && fc.password.invalid"
        >
          <span *ngIf="fc.password.errors?.required">
            Password is required</span
          >
        </span>

        <span
          class="text-danger"
          *ngIf="fc.password.touched && fc.password.invalid"
        >
          <span *ngIf="fc.password.errors?.minLength && fc.password.errors?.maxLength">
            Password must be minimum 3 and maximum 15 characters
            </span
          >
        </span>
        </div>

        <div class="form-floating" *ngIf="errorMessages.length > 0">
          <app-validation-message
            [errorMessages]="errorMessages"
          ></app-validation-message>
        </div>

        <div class="d-grid mt-4 px-1">
          <button class="btn btn-md btn-info" [disabled]="form.invalid">
            Register
          </button>
        </div>

      </form>
    </main>
  </div>
</div>
